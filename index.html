<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simpleSnake</title>
    <link rel="stylesheet" href="./index.css">
  </head>

<body>
  <div style = "text-align:center">
    <canvas id="canvas" width="400" height="400"></canvas>
  </div>


  <div class='buttonContainer'>
    <!--- <input class='click-me' id='but1' type='button' value='Button 1'>
    <input class='click-me' id='but2' type='button' value='Button 2'>
    <input class='click-me' id='but3' type='button' value='Button 3'>
    <button id="reset-button" class="btn btn-lg btn-primary btn-block">reset</button>
    <input class='keybutton' id='reset' type='button' value='Play Again'> -->
    
    <div><input id="NAME" value="Click Here" type='button' onfocus='setCurrentFocus(this);' ></div>
      <div id="keyboard">
        <div style="height:60px; width:350px; background:#f4f4f4; padding-top:5px;">
          <div class="keybutton" onclick="jQuery('#'+current_focus).val(jQuery('#'+current_focus).val()+'1')">1</div>
          <div class="keybutton" onclick="jQuery('#'+current_focus).val(jQuery('#'+current_focus).val()+'2')">2</div>
          <div class="keybutton" onclick="jQuery('#'+current_focus).val(jQuery('#'+current_focus).val()+'3')">3</div>
          <div class="keybutton" onclick="jQuery('#'+current_focus).val(jQuery('#'+current_focus).val()+'4')">4</div>
          <div class="keybutton" onclick="jQuery('#'+current_focus).val(jQuery('#'+current_focus).val()+'5')">5</div>
          <div class="keybutton" onclick="jQuery('#'+current_focus).val(jQuery('#'+current_focus).val().slice(0,-1));">back</div>
        </div>
        <div style="height:55px; width:350px; background:#f4f4f4;">
          <div class="keybutton" id="back">&#8592;</div>
          <div class="keybutton" style="width:220px" onclick="jQuery('#'+current_focus).val(jQuery('#'+current_focus).val()+' ')">space</div>
          <div class="keybutton" id="fwd">&#8594;</div>
        </div>       
      </div>
  </div>
<footer></footer>

  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  <script src='arrowButtons.js'></script>
  <script src='Snake.js'></script>

</body>
</html>
